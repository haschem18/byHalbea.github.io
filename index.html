<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halbea</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Halbea</h1>
    <nav>
      <a href="#men">Men's Profumo</a>
      <a href="#women">Women's Profumo</a>
      <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <section id="men">
    <h2>Men's Profumo</h2>
    <div class="product">
      <img src="mens_perfume.jpg" alt="Men's Perfume">
      <p>Men's Profumo - $50</p>
      <button onclick="addToCart('Men\'s Profumo', 50)">Add to Cart</button>
    </div>
  </section>

  <section id="women">
    <h2>Women's Perfumes</h2>
    <div class="product">
      <img src="womens_perfume.jpg" alt="Women's Perfume">
      <p>Women's Perfume - $60</p>
      <button onclick="addToCart('Women\'s Perfume', 60)">Add to Cart</button>
    </div>
  </section>

  <section id="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="total-price">0</span></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
